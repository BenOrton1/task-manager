{% extends 'base.html'%} {% block content %}

<h3>Edit category</h3>
<div class="row">
    <form action="{{ url_for('editcategory', category_id=category._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" value="{{category.category_name}}">
                <label for="icon_prefix">category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">category
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>


{% endblock %}
